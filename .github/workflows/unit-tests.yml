name: Unit Tests

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "35 21 * * 3"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build
        run: go build -v ./...

      - name: Build Examples
        run: ./tools/examples-build.sh

      - name: Test
        run: go test -timeout 300s -v ./...
